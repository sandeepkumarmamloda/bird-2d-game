    <style>
        .crosshair {
         position: fixed;
         width: 4vw;  
         height: 4vw;
         pointer-events: none;
         top: 0;
         left: 0;
         transform: translate(-50%, -50%) scale(1);
         z-index: 9999;
  }

  .outer-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5vw;
    height: 5vw;
    border: 0.1vw dotted black;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
  }
  .outer-circle::before{
    content:"";
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    height:60%;
    width:60%;
    border:dotted 0.01vw rgba(0,0,0,1);
    border-radius:50%;
  }
  .center-circle {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  border: 0.01vw solid red;
  border-radius: 50%;
  box-sizing: border-box;

  /* center + rotation */
  transform: translate(-50%, -50%);
  transform-origin: center;

  /* animation */

}

/* keyframes */
@keyframes rotateCircle {
  from {
    transform: translate(-50%, -50%) rotate(0deg);
  }
  to {
    transform: translate(-50%, -50%) rotate(360deg);
  }
}


  .center-circle::before,
  .center-circle::after {
    content: "";
    position: absolute;
    background: black;
    display:none;
  }
  .center-circle::before {
    top: 50%;
    left: 25%;
    width: 50%;
    height: 0.01vw;
    transform: translateY(-50%);
  }
  .center-circle::after {
    top: 25%;
    left: 50%;
    width: 0.01vw;
    height: 50%;
    transform: translateX(-50%);
  }

  .cross-line-horizontal {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 2vw;
    height: 0.1vw;
    background: red;
    transform: translate(-50%, -50%);
    animation: rotateCircle 2s linear infinite;
  }

  .cross-line-vertical {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0.1vw;
    height: 2vw;
    background: red;
    transform: translate(-50%, -50%);
    animation: rotateCircle 2s linear infinite;
  }

  .target {
    margin: 80px;
    padding: 30px;
    background-color: #ddeeff;
    display: inline-block;
    cursor: pointer;
    font-size: 24px;
    user-select: none;
  }
    </style>
</head>
